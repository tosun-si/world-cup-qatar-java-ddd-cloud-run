steps:
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: bash
    args:
      - -c
      - |
        echo "############# Build and publish the Dockerfile $_SERVICE_NAME_STANDARD"

        docker buildx create --use --driver docker-container
        
        IMAGE_PATH="$LOCATION-docker.pkg.dev/$PROJECT_ID/$_REPO_NAME/$_SERVICE_NAME_STANDARD:$_IMAGE_TAG"
        CACHE_IMAGE="$LOCATION-docker.pkg.dev/$PROJECT_ID/$_REPO_NAME/$_SERVICE_NAME_STANDARD:cache"

        docker buildx build \
          -f cicd/standard/Dockerfile \
          -t $$IMAGE_PATH \
          --push \
          --cache-from=type=registry,ref=$$CACHE_IMAGE \
          --cache-to=type=registry,ref=$$CACHE_IMAGE,mode=max .
